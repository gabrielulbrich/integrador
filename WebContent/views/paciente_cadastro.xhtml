<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Cadastrar" action="#{paciente.adicionar()}"
						update="@form" />
					<p:commandButton value="Ver os pacientes cadastrados"
						action="lista-cadastrados" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:fieldset legend="Objetos">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{paciente.model.nome}"></p:inputText>

					<p:outputLabel value="CPF:" />
					<p:inputText value="#{paciente.model.cpf}"></p:inputText>

					<p:outputLabel value="Idade:" />
					<p:inputText value="#{paciente.model.idade}"></p:inputText>

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneMenu id="sexo" value="#{paciente.model.sexo}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					</p:selectOneMenu>

					<p:outputLabel value="Endereço:" />
					<p:inputText value="#{paciente.model.endereco}"></p:inputText>

					<p:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask id="telefone" value="#{paciente.model.telefone}" mask="(99) 99999-9999"/>

					<p:outputLabel for="date" value="Data de cadastro:" />
					<p:inputMask id="date" value="#{paciente.model.datacadastro}" mask="99/99/9999"/>

					<p:outputLabel for="hora" value="Hora de cadastro:" />
					<p:inputMask id="hora" value="#{paciente.model.horacadastro}" mask="99:99:99"/>

					<p:outputLabel value="Prioridade de atendimento:" />
					<p:inputText value="#{paciente.model.prioridade}"></p:inputText>

				</p:panelGrid>
				<p:dataTable value="#{paciente.models}" var="model">
					<p:column headerText="Nome">
						<h:outputText value="#{model.nome}"></h:outputText>
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{model.cpf}"></h:outputText>
					</p:column>
					<p:column headerText="Idade">
						<h:outputText value="#{model.idade}"></h:outputText>
					</p:column>
					<p:column headerText="Sexo">
						<h:outputText value="#{model.sexo}"></h:outputText>
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{model.endereco}"></h:outputText>
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{model.telefone}"></h:outputText>
					</p:column>
					<p:column headerText="Hora cadastro">
						<h:outputText value="#{model.horacadastro}"></h:outputText>
					</p:column>
					<p:column headerText="Data cadastro">
						<h:outputText value="#{model.datacadastro}"></h:outputText>
					</p:column>
					<p:column headerText="Prioridade">
						<h:outputText value="#{model.prioridade}"></h:outputText>
					</p:column>
				</p:dataTable>

			</p:fieldset>
		</h:form>




	</ui:define>
</ui:composition>
</html>
