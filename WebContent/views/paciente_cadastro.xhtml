<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
		<h:form id="frmCadastro">
			<p:growl id="msgCadastro" sticky="true" showDetail="true" life="800" />
			<p:panelGrid id="gridCadastro" columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{paciente.model.nome}"
					required="true"></p:inputText>

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" value="#{paciente.model.cpf}"
					mask="999.999.999-99" required="true" />

				<p:outputLabel for="idade" value="Idade:" />
				<p:inputText id="idade" value="#{paciente.model.idade}"
					required="true"></p:inputText>

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo" value="#{paciente.model.sexo}"
					required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneMenu>

				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" value="#{paciente.model.endereco}"
					required="true"></p:inputText>

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask id="telefone" value="#{paciente.model.telefone}"
					mask="(99) 99999-9999" required="true" />

				<p:outputLabel for="date" value="Data de cadastro:" />
				<p:inputMask id="date" value="#{paciente.model.datacadastro}"
					mask="9999-99-99" required="true">
				</p:inputMask>

				<p:outputLabel for="hora" value="Hora de cadastro:" />
				<p:inputMask id="hora" value="#{paciente.model.horacadastro}"
					mask="99:99:99" required="true" />

				<p:outputLabel for="prioridade" value="Prioridade de atendimento:" />
				<p:selectOneMenu id="prioridade"
					value="#{paciente.model.prioridade}" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Baixa" itemValue="100" />
					<f:selectItem itemLabel="Média" itemValue="200" />
					<f:selectItem itemLabel="Alta" itemValue="300" />
					<f:selectItem itemLabel="Emergência" itemValue="400" />
				</p:selectOneMenu>

				<p:commandButton action="#{paciente.cadastrar}"
					value="Submit" update=":frmCadastro:gridCadastro: msgCadastro">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
