<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Lista dos cadastrados"
						action="#{paciente.Listar()}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2">
				<p:dataTable value="#{paciente.models}" var="model">
					<p:column>
						<p:commandButton value="Editar" action="editar" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{model.nome}"></h:outputText>
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{model.cpf}"></h:outputText>
					</p:column>
					<p:column headerText="Idade">
						<h:outputText value="#{model.idade}"></h:outputText>
					</p:column>
					<p:column headerText="Sexo">
						<h:outputText value="#{model.sexo}"></h:outputText>
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{model.endereco}"></h:outputText>
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{model.telefone}"></h:outputText>
					</p:column>
					<p:column headerText="Data cadastro">
						<h:outputText value="#{model.datacadastro}"></h:outputText>
					</p:column>
					<p:column headerText="Prioridade">
						<h:outputText value="#{model.prioridade}"></h:outputText>
					</p:column>
					<p:column>

						<p:commandButton value="Delete"
							action="#{viewPaciente.deletarPaciente(model.cod_paciente)}"
							update="@form">


						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>


</html>
