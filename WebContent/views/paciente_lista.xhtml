<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
		<center>
			<h2>
				<h:outputText value="LISTA DE PACIENTES" />
			</h2>
		</center>
		<h:form id="frmPacienteLista">
		<h:dataTable id="pacienteTable" value="#{paciente.lista}"
			binding="#{table}" var="model"
			class="table table-striped table-hover table-bordered tableUpdated">
			<p:column headerText="Nome">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{model.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Idade">
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{model.idade}"></h:outputText>
			</p:column>
			<p:column headerText="Sexo">
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{model.sexo}"></h:outputText>
			</p:column>
			<p:column headerText="Telefone">
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{model.telefone}"></h:outputText>
			</p:column>
			<p:column headerText="Data cadastro">
				<f:facet name="header">Data de Cadastro</f:facet>
				<h:outputText value="#{model.datacadastro}"></h:outputText>
			</p:column>
			<p:column headerText="Prioridade">
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{model.categoria}"></h:outputText>
			</p:column>
			<p:column headerText="Prioridade">
				<f:facet name="header">Prioridade</f:facet>
				<h:outputText value="#{model.prioridade}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Ação</f:facet>
				<p:commandButton icon="ui-icon-pencil" onclick="PF('dlg').show();" update=":frmUpdate:pgUpdate">
					<f:setPropertyActionListener value="#{model}" target="#{paciente.model}"/>
				</p:commandButton>
				<p:commandButton icon="ui-icon-plusthick">
				</p:commandButton>
			</p:column>
		</h:dataTable>
		</h:form>
		<center>
			<a class="btn btn-success btnSpace">Cadastrar novo Paciente</a>
		</center>

		<h:form id="frmUpdate">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog modal="true" appendTo="@(body)" header="Editar prioridade" widgetVar="dlg"
				resizable="false">
				<h:panelGrid id="pgUpdate" columns="1" cellpadding="5">
					<h:outputText value="#{paciente.model.telefone}"></h:outputText>
					<h:outputLabel for="prioridade" value="Selecione a prioridade:" />
					<p:selectOneMenu id="prioridade"
						value="#{paciente.model.prioridade}" required="true"
						style="width:250px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Baixa" itemValue="100" />
						<f:selectItem itemLabel="Média" itemValue="200" />
						<f:selectItem itemLabel="Alta" itemValue="300" />
						<f:selectItem itemLabel="Emergência" itemValue="400" />
					</p:selectOneMenu>

					<f:facet name="footer">
						<p:commandButton value="Editar" update="growl"
							action="#{userLoginView.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>


	</ui:define>
</ui:composition>


</html>
